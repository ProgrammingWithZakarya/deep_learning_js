<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: lightblue;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dot {
        display: inline-block;
        background-color: white;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        box-shadow: 0 0 5px black, 0 80px 0 -45px black, 0 100px 0 -45px black,
          0 120px 0 -45px black, 0 100px 0 20px rgb(201, 201, 201),
          0 200px 0 28px rgb(185, 185, 185),

          -150px -370px 5px 20px rgba(255, 255, 255, 0.775),
          -250px -380px 5px 20px white,
          -200px -400px 5px 20px rgba(255, 255, 255, 0.764),
          
          150px -370px 5px 20px rgba(255, 255, 255, 0.775),
          250px -380px 5px 20px white,
          200px -400px 5px 20px rgba(255, 255, 255, 0.764),
          
            70px -400px 10px 15px yellow,
            
            0 2200px 5px 2000px green;
      }
    </style>
  </head>
  <body>
    <div class="dot"></div>
  </body>
</html>
