<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --primary-color: #28a745;
      }

      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        padding: 8px 12px;
        background-color: lightgray;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-container {
        display: flex;
        gap: 24px;
      }

      .nav-container .logo a {
        color: black;
        font-size: 1.5rem;
        text-decoration: none;
        font-weight: 800;
      }

      .nav-container nav ul {
        display: flex;
        align-items: center;
        height: 100%;
        gap: 16px;
        list-style-type: none;
      }

      .nav-container > nav > ul > li {
        position: relative;
      }

      .nav-container nav ul a {
        font-size: 0.875rem;
        color: rgb(80, 80, 80);
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-container nav ul a::after {
        content: "";
        position: absolute;
        width: 0px;
        height: 100%;
        /* z-index: 5; */
        /* left: 0;
        bottom: 0; */
        inset: 0;
        background-color: rgba(0, 128, 0, 0.397);
        transition: all 0.3s ease;
      }

      .nav-container nav ul a:hover::after {
        width: 100%;
        border-radius: 71% 29% 91% 9% / 28% 65% 35% 72%;
      }

      .nav-container nav ul a:hover {
        color: black;
      }

      .nav-container > nav > ul > li > ul.nested-ul {
        /* display: none; */
        display: inline-block;
        transition: all 0.3s ease;
        position: absolute;
        z-index: 9999;
        background-color: white;
        height: fit-content;
        width: fit-content;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 1.5rem;
        box-shadow: 0 10px 10px 3px rgba(0, 0, 0, 0.247);

        transform: scaleY(0) translateY(-100%);
        top: -100%;
        left: 0px;
      }

      .nav-container > nav > ul > li:hover > ul.nested-ul {
        transform: scaleY(1) translateY(0);
        top: 19px;
      }

      .search-container {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .search-container input {
        border: 1px solid gray;
        border-radius: 4px;
        padding: 6px 8px;
        background-color: white;
        outline: none;
        transition: all 0.3s ease;
        height: 38px;
      }

      .search-container input:focus {
        box-shadow: 0 0 0 4px lightblue;
      }

      .btn {
        padding: 8px 6px;
        border-radius: 4px;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        height: 38px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .btn:hover {
        background-color: var(--primary-color);
        color: white;
      }

      @media (max-width: 680px) {
        .nav-container > nav,
        .search-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="/">LOGO</a>
        </div>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li>
              <a href="#">Link</a>

              <ul class="nested-ul">
                <li><a href="">link1</a></li>
                <li><a href="">link2</a></li>
                <li><a href="">link3</a></li>
                <li><a href="">link4</a></li>
                <li><a href="">link5</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="nested-ul-title">Dropdown</a>

              <ul class="nested-ul">
                <li><a href="#">link1</a></li>
                <li><a href="#">link2</a></li>
                <li><a href="#">link3</a></li>
              </ul>
            </li>
            <li><a href="#">Disabled</a></li>
          </ul>
        </nav>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search ..." />
        <button type="button" class="btn">Search</button>
      </div>
    </header>
  </body>
</html>
