<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "inter";
        src: url("./Inter_18pt-Medium.ttf");
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "inter";
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 500px;
        height: 720px;
        border: 2px solid #333;
        background-color: #f2f2f2;
        border-radius: 12px;
        box-shadow: 10px 6px 6px, 5px 10px 6px;
      }
      img {
        width: 430px;
        height: 300px;
        margin: 30px 30px 30px 30px;
        border-radius: 20px;
      }
      b {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid yellow;
        width: 100px;
        height: 40px;
        background-color: yellow;
        margin-left: 35px;
        border-radius: 6px;
      }
      h3 {
        font-size: 15px;
        margin-top: 25px;
        margin-left: 35px;
      }
      h1 {
        margin-left: 35px;
        font-size: 30px;
        margin-top: 15px;
      }
      p {
        margin-left: 35px;
        margin-top: 25px;
        font-size: 20px;
        color: #33333398;
        font-weight: lighter;
      }

      .img1 {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
      h4 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./photo_2025-12-01_20-45-44.jpg" alt="image" />
      <b>Learning</b>
      <h3>Published 21 Dec 2023</h3>
      <h1>HTML & CSS foundations</h1>
      <p>
        These languages are the backbone of every <br />
        website,defining structure,content,and presentation
      </p>
      <img class="img1" src="./photo_2025-11-26_16-00-39.jpg" alt="zhiyar" />
      <h4>Zhiyar mandi</h4>
    </div>
  </body>
</html>
