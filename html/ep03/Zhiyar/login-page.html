    <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 380px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin: 12px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 15px;
        }

        .input-box input::placeholder {
            color: #ddd;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 25px;
            background: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>

        <form>
            <div class="input-box">
                <input type="text" placeholder="نام" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="نام خانوادگی" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="ایمیل" required>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="شماره تلفن" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="نام کاربری" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="رمز عبور" required>
            </div>

            <button class="btn" type="submit">ثبت نام</button>

            <div class="login-link">Already have an account?
                <a href="./login-page.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
</body>
</html>
