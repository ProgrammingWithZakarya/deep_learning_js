<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url(https://www.jowhareh.com/images/Jowhareh/galleries/medium_700a26a3-62c2-4bbb-8762-73c0fa813cc6.webp);
            background-size: cover;
            background-position: center;
        }
        .wrapper{
            width: 500px;
            height: 500px;
            background: transparent;
             border: 2px solid rgb(58, 58, 58);
             backdrop-filter:blur(3px);
             color: #fff;
border-radius: 12px;
padding: 8px 50px;
/* margin: 140px; */
        }
        .wrapper h1{
            text-align: center;
            font-size: 40px;
                }
        .wrapper .input-box{
            position: relative;
            width: 100px;
            height: 30px;
            margin: 70px 0;
        }
        .input-box input{
            width: 410px;
            height: 50px;
            background: transparent;
            /* border: none; */
            /* outline: none; */
            border: 2px solid rgb(60, 60, 60);
            border-radius: 40px;
            font-size: 16px;
        color: #fff;
        /* margin-right: 20px; */
            }
        .input-box input::placeholder{
            color: #fff;
        }
   
        .wrapper .remember-forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5;
            margin:13px;
        }
.remember-forgot label input{
    color: #fff;
    margin-left: 3px;
}
.remember-forgot a{
    color: #fff;
    text-decoration: none;
}
.remember-forgot a:hover{
    text-decoration:underline;
}
.wrapper .btn{
    width: 400px;
    height: 45px;
    background: #fff;
border: none;
outline: none;
border-radius: 40px;
box-shadow: 0 0 10px rgb(47, 47, 47);
cursor: pointer;
font-size: 16px;
color: #333;
font-weight: 600;
}
.wrapper .btn:hover{
    color: #fff;
    background-color: #333;
}
.wrapper .register-link{
font-size: 14px;
text-align: center;
justify-content: space-between;
/* margin: 15px 0 20px ; */

}
.space-between1{
    display: flex;
    justify-content: space-between;
}
.space-between1 a{
    margin-left: 320px;
    display: flex;
    color: #fff;
    text-decoration: none;
}
.space-between1 a:hover{
color: #3c00ff;
text-decoration: none;
}

.space-between{
    display: flex;
    justify-content: space-between;
}
.space-between a{
    color: #fff;
    text-decoration: none;
}
.space-between a:hover{
    color: #3c00ff;
    text-decoration: none;
}
    </style>
</head>
<body>
<div class="wrapper">
<form action=""></form>
<h1>Login</h1>
<div class="input-box">
<input type="text" placeholder="username" required>
</div>
<div class="input-box">
<input type="text" placeholder="password" required>
</div>
<div class="space-between">
<label><input type="checkbox">Remember Me</label>
<a href="#">Forgot password</a>
</div>
<button type="submit" class="btn">Login</button>
<div class="space-between1">
<p>Don't have an account? 
    <a href="#">Register</a></p>
</div>
</body>

</html>
